<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-outlines"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/static/assets/vendors/base/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/static/assets/css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/static/assets/images/favicon.png}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.min.css">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img th:src="@{/static/assets/images/logo.svg}" alt="logo">
              </div>
              <div th:if="${param.error == null && param.logout == null}">
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
              </div>
              <form class="pt-3" name="f" th:action="@{/login}" method="post">
                <fieldset>
                  <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                  </div>
                  <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                  </div>
                  <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password">
                  </div>
                  <div class="mt-3 form-actions">
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Sign in</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/static/assets/vendors/base/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script th:src="@{/static/assets/js/off-canvas.js}"></script>
  <script th:src="@{/static/assets/js/hoverable-collapse.js}"></script>
  <script th:src="@{/static/assets/js/template.js}"></script>
  <!-- endinject -->
</body>

</html>
